<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="container">
            <div class="row1"><button class="mode"></button></div>
            <div class="input-div">

                <input type="text" id="input1" class="input" placeholder="enter">
                <input type="text" id="input2" class="input" placeholder="">

            </div>
            <div class="row"><button class="allclear">A/C</button><button class="clear1">00</button><button class="percent">%</button><button class="divide">/</button></div>
            <div class="row"><button class="seven">7</button><button class="eight">8</button><button class="nine">9</button><button class="multiply">*</button></div>
            <div class="row"><button class="four">4</button><button class="five">5</button><button class="six">6</button><button class="minu">-</button></div>
            <div class="row"><button class="one">1</button><button class="two">2</button><button class="three">3</button><button class="plus">+</button></div>
            <div class="row"><button class="zero">0</button><button class="dot">.</button><button class="equal">=</button></div>
        

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
